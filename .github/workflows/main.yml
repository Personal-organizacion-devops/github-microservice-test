name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: CI
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: Obtener cÃ³digo fuente
        uses: actions/checkout@v4
      - name: Obtener SHA corto
        id: short
        run: echo "short_sha=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar pruebas
        run: npm run test
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
      - name: Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Validar que el repositorio ECR existe
        run: |
          echo "Verificando si el repositorio '$ECR_REPOSITORY' existe en ECR..."
          if aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" > /dev/null 2>&1; then
            echo "âœ… El repositorio ya existe: $ECR_REPOSITORY"
          else
            echo "ðŸš€ El repositorio no existe. CreÃ¡ndolo..."
            aws ecr create-repository --repository-name "$ECR_REPOSITORY"
            echo "âœ… Repositorio creado: $ECR_REPOSITORY"
          fi
        env:
          ECR_REPOSITORY: ${{ github.event.repository.name }}
      - name: Iniciar sesiÃ³n en Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Construir, etiquetar y subir imagen a ECR
        env:
          ECR_REGISTRY: 306157427831.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: ${{ github.event.repository.name }}
          IMAGE_TAG: ${{ steps.short.outputs.short_sha }} 
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-dev:
    name: "CD [dev]"
    needs: [build]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'dev'
      app_name: 'ms-demo'
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  approval-qa:
    environment:
      name: approval-qa
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    steps:
      - name: Aprobar
        run: echo "Esperando aprobaciÃ³n"

  deploy-qa:
    name: "CD [qa]"
    needs: [approval-qa]
    uses: ./.github/workflows/deploy.yml
    with:
      # aws_region: ${{ vars.AWS_REGION }}
      environment: 'qa'
      app_name: 'ms-demo'
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  approval-prd:
    environment:
      name: approval-prd
    runs-on: ubuntu-latest
    needs: [deploy-qa]
    steps:
      - name: Aprobar
        run: echo "Esperando aprobaciÃ³n"

  deploy-prd:
    name: "CD [prd]"
    needs: [approval-prd]
    uses: ./.github/workflows/deploy.yml
    with:
      # aws_region: ${{ vars.AWS_REGION }}
      environment: 'prd'
      app_name: 'ms-demo'
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
