name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: CI
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: Obtener c贸digo de fuente
        uses: actions/checkout@v4
      - name: Get short SHA
        id: short
        run: echo "short_sha=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT
      - name: Instalar dependencias
        run: echo "Iniciando build"
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: 306157427831.dkr.ecr.us-east-1.amazonaws.com
          ECR_REPOSITORY: ${{ github.event.repository.name }}
          IMAGE_TAG: ${{ steps.short.outputs.short_sha }} 
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy-dev:
    name: "CD [dev]"
    needs: [build]
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: Obtener c贸digo de fuente
        uses: actions/checkout@v4
      - name: Instalar dependencias
        run: echo "Iniciando despliegue en dev"

  approval-qa:
    environment:
      name: approval-qa
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    steps:
      - name: Approve
        run: echo "Pending approval"

  deploy-qa:
    name: CD [qa]
    needs: [approval-qa]
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: Obtener c贸digo de fuente
        uses: actions/checkout@v4
      - name: Instalar dependencias
        run: echo "Iniciando despliegue en qa"

  approval-prd:
    environment:
      name: approval-prd
    runs-on: ubuntu-latest
    needs: [deploy-qa]
    steps:
      - name: Approve
        run: echo "Pending approval"

  deploy-prd:
    name: CD [prd]
    needs: [approval-prd]
    environment: dev
    runs-on: ubuntu-latest

    steps:
      - name: Obtener c贸digo de fuente
        uses: actions/checkout@v4
      - name: Instalar dependencias
        run: echo "Iniciando despliegue en prd"